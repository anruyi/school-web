<!DOCTYPE html >

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>School Web Page</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/body.css">
    <script>
        window.onload = function() {
            var content = document.getElementById("content");
            var nav = document.getElementById("main-navs");
            var divList = content.getElementsByTagName("div");
            var navList = nav.getElementsByTagName("li");
            console.log(content + " " + nav + " " + divList + " " + navList);
            console.log(navList.length + " " + divList.length);
            for (var i = 0; i < divList.length; i++) {
                navList[i].index = i;
                navList[i].onclick = function() {
                    for (var j = 0; j < divList.length; j++) {
                        divList[j].style.display = "none";
                    }
                    console.log("The i is:" + i + "-" + this.index + " a");
                    divList[this.index].style.display = "block";
                };
            }
        }
    </script>
</head>

<body>
    <div id="a">
        <div id="logo"><img src="img/main-banner.png" /></div>
        <div id="main-nav">
